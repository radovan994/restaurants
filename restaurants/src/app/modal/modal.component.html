<h1>{{restaurant.name}}</h1>
<div class="row">
    <div class="col-md-6">
        <p style="text-decoration: underline; font-weight: bold;">Working hours:</p>
        <div class="row">
            <div class="col-4">
                <ul>
                    <li *ngFor="let name of names">{{name}}</li>
                </ul>
            </div>
            <div class="col ml-auto">
                <ul style="list-style-type:none;">
                    <li *ngFor="let hour of hours">{{hour.opens}} - {{hour.closes}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-5 ml-auto">
        <p style="text-decoration: underline; font-weight: bold;">Address:</p>
        <ul>
            <li>{{restaurant.location}}</li>
        </ul>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of menu.results[0].items">
            <td>{{item.name}}</td>
            <td>{{item.price  | currency:'USD'}}</td>
        </tr>
    </tbody>
</table>
